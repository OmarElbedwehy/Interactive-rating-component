<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <div id="card" class="card">
      <span class="star-icon"> <img src="images/icon-star.svg" alt=""> </span>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
      <div class="numbers">
        <span id="one"><input id="input" type="checkbox" name="" value="1"> <label>1</label> </span>
         <span id="two"><input type="checkbox" name="" value="2"><label>2</label></span>
         <span id="three"><input type="checkbox" name="" value="3"><label>3</label></span>
         <span id="four"><input type="checkbox" name="" value="4"><label>4</label></span>
         <span id="five"><input type="checkbox" name="" value="5"><label>5</label></span>
      </div>
      <div id="btn" class="btn">Submit</div>
    </div>

    <div id="card-2" class="card-2">
      <div class="img"> <img src="images/illustration-thank-you.svg" alt=""> </div>
      <h3 id="selected"></h3>
      <h1>Thank You</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
    </div>
  </main>

  </div> -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
